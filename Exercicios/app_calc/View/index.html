<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculate</h1>
        <form action="/result" method="post">
            <div class="mb-3">
                <label for="fNumber" class="form-label">First Number</label>
                <input type="text" class="form-control" id="fNumber" name="fNumber">
            </div>

            <select name="operacao" class="form-select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select> 

            <select name="operacao">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <div class="mb-3">
                <label for="sNumber" class="form-label">Second Number</label>
                <input type="text" class="form-control" id="sNumber" name="sNumber">
            </div>
            
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        {{#errorMessage}}
        <p style="color: red;">{{errorMessage}}</p>
        {{/errorMessage}}
    </div>
</body>
</html>
